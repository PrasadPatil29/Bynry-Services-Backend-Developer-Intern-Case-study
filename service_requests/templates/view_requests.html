{% extends "base.html" %}
{% block content %}
<h2>Your Service Requests</h2>
<table>
    <thead>
        <tr>
            <th>Service Type</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Resolved At</th>
        </tr>
    </thead>
    <tbody>
        {% for req in requests %}
        <tr>
            <td>{{ req.service_type }}</td>
            <td>{{ req.status }}</td>
            <td>{{ req.submitted_at }}</td>
            <td>{{ req.resolved_at|default:"-" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
